<!doctype html>
<html data-bs-theme="dark" style="height: 100%;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MyApp Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/custom-style.css">
    </head>
  <body style="height: 100%;">

    <div class="d-flex align-items-center flex-column justify-content-center h-100 bg-dark text-white" id="header">
        <h1 class="display-4">My App</h1>
        <form action="" method="post">
            <input type="text" placeholder="Username" name="username" class="form-control form-control-lg"   style="margin: 10px;" value="{{request.form.username }}">
            <input type="password" placeholder="Password" name="password" class="form-control form-control-lg"   style="margin: 10px;" value="{{request.form.password }}">
            <button class="btn btn-info btn-lg btn-block" type="submit" style="margin: 10px;">Login</button>
        </form>
        {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
    </div>

  </body>
</html>
